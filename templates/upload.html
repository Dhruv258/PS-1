<!doctype html>
<title>File Uploader</title>
<style>
    body,
    .center {
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
    }

    input[type="submit"] {
        background-color: dodgerblue;
        color: #fff;
        padding: .4rem;
        border-radius: 10px;
    }
</style>

<body>
    <div class="container">
        <h1>Upload the file containing your shipment details here</h1>
        <p>Upload files in .csv and .xlsx format only</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required multiple>
            <input type="submit" value="Upload">
        </form>

        {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
        <p class="error">{{ msg }}</p>
        {% endfor %}
        {% endwith %}
    </div>
</body>

</html>
